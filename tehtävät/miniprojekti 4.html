    <h1>Laskin</h1>

    <script>
        function tip(totalAmount, tip=10, returnTipOnly=false) {
            tip = tip / 100; // 10->0.10
            var tipAmount = totalAmount * tip
            totalAmount = totalAmount + tipAmount
            if(returnTipOnly) {
                return tipAmount
            }
            return totalAmount
        }

        var totalBill = tip(25, 10);
        // console.log(totalBill)

    </script>
